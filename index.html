<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>时钟</title>
	<style id="css"></style>
</head>
<body>
	<div id="body">
		<ul id="list"></ul>
		<div id="hour"></div>
		<div id="min"></div>
		<div id="sec"></div>
		<div id="center"></div>
	</div>
	<script>
	window.onload = function (){
		createClock();
		setInterval(getTime, 1000);
		
	}
	var oHour = document.getElementById('hour');
	var oMin = document.getElementById('min');
	var oSec = document.getElementById('sec');
	var oUl = document.getElementById('list');
	var oCss = document.getElementById('css');
	var myDate = null;
	var myHour = null;
	var myMin = null;
	var mySec = null;
	function createClock(){
		var cssContent = null;
		for(var i=0; i<60; i++){
			oUl.innerHTML += "<li></li>";
			cssContent += "#body li:nth-of-type("+ (i+1) 
			+"){transform: rotate("+ (i*6) +"deg);}"
		}
		oCss.innerHTML += cssContent;
	}
	function getTime(){
		myDate = new Date();
		mySec = myDate.getSeconds();
		myMin = myDate.getMinutes() + mySec/60;
		myHour = myDate.getHours() + myMin/60;
		
		oHour.style.transform =  "rotate("+ (myHour*30) +"deg)";
		oMin.style.transform =  "rotate("+ (myMin*6) +"deg)";
		oSec.style.transform = "rotate("+ (mySec*6) +"deg)";
	}

	</script>
</body>
</html>
